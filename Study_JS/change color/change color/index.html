<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="tools">
            <button type="button" class="btn btn-primary" id="zoomIn" onclick="zoomIn()"><i class="fa-solid fa-magnifying-glass-plus"></i> Zoom In</button>
            <button type="button" class="btn btn-primary" id="zoomOut" onclick="zoomOut()"><i class="fa-solid fa-magnifying-glass-minus"></i> Zoom Out</button>
            <div id="toggle" class="mt-3" onclick="DNMode()">
                <i class="indicator"></i>
            </div>
        </div>
        <p class="paragraph border border-primary mt-5 text-white">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur libero eligendi suscipit dignissimos est, cum ratione vel et culpa quasi praesentium laboriosam voluptatibus saepe officiis quia, ipsum ipsam perspiciatis impedit.</p>
        <button type="button" class="btn" onclick="copy()">Copy</button>
        <div class="colorText">
            <div class="color-picker"></div>
            <div id="color-picker"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script src="/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
